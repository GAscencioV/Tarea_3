<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sum</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sum</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-input [(ngModel)]="num1" type="number" label="First Number" label-placement="floating" fill="outline" placeholder="Enter a number"></ion-input>

    <br />

    <ion-input [(ngModel)]="num2" type="number" label="Second Number" label-placement="floating" fill="outline" placeholder="Enter a number"></ion-input>

    <br />

    <ion-button (click)="sumTwoNumber()" >Sum</ion-button>

    <br />

    <ion-text color="primary" [hidden]="result() === 0">
      <h1>Result: {{ result() }}</h1>
    </ion-text>
  </div>
</ion-content>
