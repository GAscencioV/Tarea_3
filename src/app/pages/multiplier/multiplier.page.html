<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Multiplier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">multiplier</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

      <ion-input [(ngModel)]="multiplier" ngDefaultControl type="number" label="First Number" label-placement="floating" fill="outline" placeholder="Enter a number"></ion-input>

    <br />

    <ion-button (click)="generateTable()" >Multiply</ion-button>

    <br />

    @if (showTable) {
      <ion-text color="primary" >
        <h1>Result: </h1>
      </ion-text>
      <ion-list>

      @for (item of table; track $index; let i = $index) {

          <ion-item>
            <ion-label>{{ i + 1}} X {{ multiplier() }} = {{ item }}</ion-label>
          </ion-item>

        }

      </ion-list>
      }


  </div>
</ion-content>
