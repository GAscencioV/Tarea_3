<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Translator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">translator</ion-title>
    </ion-toolbar>
  </ion-header>

    <div id="container">

      <ion-input [(ngModel)]="numberToTranslate" ngDefaultControl type="number" label="Number To Translate" label-placement="floating" fill="outline" placeholder="Enter a number"></ion-input>

    <br />

    <ion-button (click)="translateNumber()" >Translate</ion-button>

    <br />

    @if (showResult) {
      <ion-text color="primary" >
        <h1>Result: {{ result }}</h1>
      </ion-text>
      <ion-list>

      </ion-list>
      }


  </div>
</ion-content>
